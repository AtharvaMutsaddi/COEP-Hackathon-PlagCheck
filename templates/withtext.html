{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font relative bg-white mt-16">
    <div class="container px-5 py-24 mx-auto">
        <form action="/withtext" method="POST" enctype="multipart/form-data"> 
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Get Similarity With Your Text </h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Enter the text with which you want to check the document.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="text" class="leading-7 text-sm text-gray-600">Your Text</label>
                            <textarea id="text" name="text"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="file" class="leading-7 text-sm text-gray-600">Upload zip file</label>
                            <input type="file" id="file" name="file"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-6 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </div>
        </form> 
    </div>
</section>
{% endblock %}
