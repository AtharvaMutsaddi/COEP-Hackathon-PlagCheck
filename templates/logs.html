{% extends 'base.html' %}

{% block content %}
<button class="text-white bg-indigo-500 border-0 py-2 mx-auto mt-4 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="position: absolute; top: 5px; right: 20px; "><a href="/uploadassg" >Upload your assignment to database</a></button>
<section class="text-gray-600 body-font relative bg-white mt-16">
    <h1 class="px-6 py-3 text-left text-xl font-bold text-gray-700 uppercase tracking-wider">Logs</h1>
    <div class="container px-5 py-20 mx-auto flex flex-wrap items-center">
        <div class="mt-4">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Accessed</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Accessed By (Email ID)</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for log in logs %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ log.file_accessed }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ log.date_time }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ log.consumer_email_id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
