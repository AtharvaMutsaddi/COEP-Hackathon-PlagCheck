{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font relative bg-white mt-16">
    <button class="text-white bg-indigo-500 border-0 py-2 mx-auto px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="/uploadassg" >Upload your assignment to database</a></button>
    <div class="container px-5 py-20 mx-auto flex flex-wrap items-center">
        <form action="/database" method="POST" enctype="multipart/form-data"
            class="container px-5 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">Compare Uploaded Files With Database</h1>
                <p class="leading-relaxed mt-4">To compare previous year assignments</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Enter Details</h2>
                <div class="relative mb-4">
                    <label for="branch" class="leading-7 text-sm text-gray-600">Branch</label>
                    <select id="branch" name="branch"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        <option value="Computer Engineering">Computer</option>
                        <option value="ENTC">ENTC</option>
                        <option value="Electrical Engineering">Electrical</option>
                        <option value="Mechanical Engineering">Mechanical</option>
                    </select>
                </div>
                <div class="relative mb-4">
                    <label for="year" class="leading-7 text-sm text-gray-600">Year</label>
                    <select id="year" name="year"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        <option value="First Year">FY</option>
                        <option value="Second Year">SY</option>
                        <option value="Third Year">TY</option>
                        <option value="Final Year">B.Tech</option>
                    </select>
                </div>
                <div class="relative mb-4">
                    <label for="sem" class="leading-7 text-sm text-gray-600">Semester</label>
                    <select id="sem" name="sem"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        <option value="Odd Sem">Odd</option>
                        <option value="Even Sem">Even</option>
                    </select>
                </div>
                <button type="submit" name="assignment_submit"
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit
                    Assignment</button>
        </form>
    </div>
    </div>
</section>
{% endblock %}
